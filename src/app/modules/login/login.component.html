<div class="cat__pages__login cat__pages__login--fullscreen">
    <div class="cat__pages__login__header">
        <div class="row">
            <div class="col-lg-8">
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
    <div class="cat__pages__login__block">
        <div class="row">
            <div class="col-xl-12">
                <div class="cat__pages__login__block__promo text-white text-center">

                </div>
                <div class="cat__pages__login__block__inner">
                    <div class="cat__pages__login__block__form">
                        <h4 class="text-uppercase">
                            <strong>Please log in</strong>
                        </h4>
                        <br />
                        <form [formGroup]="loginForm" id="loginForm" name="loginForm">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input id="username"
                                       formControlName="userName" 
                                       class="form-control"
                                       placeholder="Username"
                                       name="username"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input id="validation-password"
                                       formControlName="password"
                                       class="form-control password"
                                       name="password"
                                       type="password"
                                       placeholder="Password">
                            </div>
                            <div *ngIf="errorFlag" class="form-control-error">
                                Invalid User Username /Password
                            </div>
                            <div class="form-actions">
                                <!-- <button type="submit" class="btn btn-primary mr-3">Sign In</button> -->
                                <button type="button" class="btn btn-primary" #submitBtn (click)="onSubmit(submitBtn)" [disabled]="!loginForm.valid">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
